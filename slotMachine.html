<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <link rel="stylesheet" href="slotMachine.css"> 
</head>
<body>
    <div class="alertsLocation">
        <div class="alerts">
            <div class="Adeposit" id="Adeposit">Invalid deposit amount, try again.</div>
            <div class="Aline" id="Aline">"Invalid number of lines, try again.</div>
            <div class="Abet" id="Abet">Invalid bet amount, try again.</div>
            <div class="Amoney" id="Amoney">You ran out of money!</div>
        </div>
    </div>
    
    <div class="game-container">
        <h1>Slot Machine Game</h1>
        <div>
            <label for="depositAmount">Enter a deposit amount:</label>
            <input type="number" id="depositAmount" min="1">
            <button onclick="deposit()">Deposit</button>
        </div>
        <div>
            <label for="numberOfLines">Enter the number of lines you want to bet on (1-3):</label>
            <input type="number" id="numberOfLines" min="1" max="3">
            <button onclick="getNumberOfLines()">Set Lines</button>
        </div>
        <div>
            <label for="betAmount">Enter the bet per line:</label>
            <input type="number" id="betAmount" min="1">
            <button onclick="placeBet()">Place Bet</button>
        </div>
        <div class="slot-reels" id="slotReels"></div>
        <div id="gameResult"></div>
        <button onclick="spin()">Spin</button>
    </div>

    <script src="slotMachine.js"></script>
</body>
</html>
